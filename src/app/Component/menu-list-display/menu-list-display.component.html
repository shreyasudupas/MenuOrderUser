<div class="card">
    <h5>Menu Items</h5>
    <p-table [value]="menuItems" sortField="menuType" sortMode="single" (onSort)="onSort()">
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-menu let-rowIndex="rowIndex">
            <tr *ngIf="rowGroupMetadata[menu.menuType].index === rowIndex">
                <td colspan="3">
                    <img [alt]="menu.menuType" src="assets/{{rowGroupMetadata[menu.menuType].imgPath}}" width="32" style="vertical-align: middle" />
                    <span class="p-text-bold p-ml-2">{{menu.menuType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    Image
                </td>
                <td>
                    <span>{{menu.menuItem}}</span>
                </td>
                <td>
                    {{menu.price}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
