<p-toast position="top-right" key="tl"></p-toast>
<button pButton type="button" label="Back to Menu" class="p-button-outlined" (click)="backToVendor()" icon="pi pi-angle-left" iconPos="left"></button>

<div class="card">
    <h5>Menu Items</h5>
    <p-table [value]="menuDisplay" sortField="menuType" sortMode="single" (onSort)="onSort()">
        <ng-template pTemplate="header">
            <tr>
                <th>Image</th>
                <th>Item</th>
                <th>Price</th>
                <th></th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-menu let-rowIndex="rowIndex">
            <tr *ngIf="rowGroupMetadata[menu.menuType].index === rowIndex">
                <td colspan="3">
                    <img [alt]="menu.menuType" src="assets/{{rowGroupMetadata[menu.menuType].imgPath}}" width="32" style="vertical-align: middle" />
                    <span class="p-text-bold p-ml-2">{{menu.menuType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    Image
                </td>
                <td>
                    <span>{{menu.menuItem}}</span>
                </td>
                <td>
                    {{menu.price}}
                </td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-text" (click)="addItemsoCart(menu)"></button>
                    <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text" (click)="removeItemsFromCart(menu)"></button>
                </td>
                <td>{{menu.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
