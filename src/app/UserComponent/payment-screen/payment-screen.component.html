    <div class="p-grid">
        <div class="p-col-6 UserInformation">
            <div class="grid">
                <div class="p-col">
                    <button pButton pRipple type="button" icon="pi pi-angle-left" class="p-button-rounded p-button-text"></button>
                    <span class="box shadow-8" style="float: right;">
                        <img  src="assets/Logo/MenuLogo1.png" alt="MenuLogo" class="Logo"/>
                    </span>
                </div>
                <div class="p-col">
                    <h3>Total Cost is </h3> {{TotalPrice}} <img src="assets/UserInfoImage/rupee.png" alt="rupees" width="25px;" height="30px" style="padding: 10"/>
                </div>
                <div class="p-col">
                    Hi {{UserProfile.Nickname}} how would you like to make the payment.
                </div>
                <div class="p-col">
                    <img src="assets/MenuIcons/payment-icon.png" alt="paymentIcon" style="padding: 10"/>
                </div>

            </div>
        </div>
        <div class="p-col-6 Payment">
            <form [formGroup]="paymentForm">
               
                <label for="firstname">First Name </label>
                <input type="text" id="firstname" name="firstname" formControlName="CustomerName">
                
                <div class="p-col">
                    <drop-down-list  placeholderName="Select a City" displayLabel="label" formControlName="City" [responseFromAPI]="apiDropDown"></drop-down-list>
                </div>
            </form>
        </div>
    </div>

</div>

<ng-template #ShowNoData>
    <div style="margin: 10%;">
        <img src="assets/Exception/BrokenImage.jpg" alt="NoCartItem" class="align-items-center"/>
    </div>
</ng-template>
