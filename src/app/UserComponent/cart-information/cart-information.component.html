<p-card [header]="displayInfo.vendorName" [style]="{'width': '100%', 'margin-bottom': '2em'}">
    <div class="p-grid">
        <div class="p-col-6">
            <p-table [value]="displayInfo.itemList">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Items</th>
                        <th>Price</th>
                        <th>Offer</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.menuItem}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.offerPrice}}</td>
                        <td>{{item.quantity}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-col-6" id="div-container">
            <div class="bottomright">
                <button pButton type="button" label="Proceed to Payment" class="p-button-outlined"></button>
            </div>
        </div>
    </div>
</p-card>
