<div *ngIf="displayInfo;else showNoData">
    <button pButton type="button" label="Back to Menu" class="p-button-outlined" (click)="BackToMenu(displayInfo.vendorId,displayInfo.vendorName)" icon="pi pi-angle-left" iconPos="left"></button><br/>
<div id="cardcart">
    <p-card [header]="displayInfo.vendorName" [style]="{'width': '100%', 'margin-bottom': '2em'}">
        <ng-template pTemplate="header">
            <h2>Cart Items</h2>
        </ng-template>
        <div class="p-grid">
            <div class="p-col-6">
                <p-table [value]="displayInfo.itemList">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Items</th>
                            <th>Price</th>
                            <th>Offer</th>
                            <th>Quantity</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{item.menuItem}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.offerPrice}}</td>
                            <td>{{item.quantity}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <tr>
                            <td>Price</td>
                            <td>{{totalPrice}}</td>
                            <td colspan="2"></td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="p-col-6" id="div-container">
                <div class="bottomright">
                    <button pButton type="button" label="Proceed to Payment" class="p-button-outlined" (click)="ProccedToPayment()"></button>
                </div>
            </div>
        </div>
    </p-card>
</div>
</div>
<ng-template #showNoData>
    <div style="margin: 15%;">
        <h3 style="text-align: center;">No Items in cart</h3>
        <img src="assets/MenuDisplayImages/emptyCart.png" alt="NoCartItem"/>
    </div>
</ng-template>
